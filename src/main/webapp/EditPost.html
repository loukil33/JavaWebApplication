    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Retrieve post details from sessionStorage
        const postDataJson = sessionStorage.getItem("selectedPost");

        if (!postDataJson) {
            alert("No post selected. Redirecting to the home page.");
            window.location.href = "Annonces.html";
            return;
        }

        const postData = JSON.parse(postDataJson);

        // Populate the form with existing post details
        document.getElementById("title").value = postData.title;
        document.getElementById("description").value = postData.description;
        document.getElementById("duration").value = postData.duration;
        document.getElementById("rentPrice").value = postData.rentPrice;
        document.getElementById("start_time").value = postData.start_time;
        document.getElementById("end_time").value = postData.end_time;
        document.getElementById("rentDuration").value = postData.rentDuration;

        // Handle form submission
        document.getElementById("rental-post-update-form").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form values
            const updatedData = {
                id: postData.id, // Keep the post ID for the update
                title: document.getElementById("title").value.trim(),
                description: document.getElementById("description").value.trim(),
                duration: parseInt(document.getElementById("duration").value, 10),
                rentPrice: parseFloat(document.getElementById("rentPrice").value),
                start_time: document.getElementById("start_time").value,
                end_time: document.getElementById("end_time").value,
                rentDuration: parseInt(document.getElementById("rentDuration").value, 10)
            };

            // Validate duration
            if (updatedData.duration > 30) {
                alert("Post duration cannot exceed 30 days.");
                return;
            }

            // Validate start and end times
            const startTimeObj = new Date(`1970-01-01T${updatedData.start_time}:00`);
            const endTimeObj = new Date(`1970-01-01T${updatedData.end_time}:00`);
            if (endTimeObj <= startTimeObj) {
                alert("End Time must be later than Start Time.");
                return;
            }

            // Validate rent duration
            const maxRentDuration = (endTimeObj - startTimeObj) / (1000 * 60 * 60); // in hours
            if (updatedData.rentDuration > maxRentDuration) {
                alert(`Rent Duration cannot exceed ${maxRentDuration.toFixed(2)} hours.`);
                return;
            }

            // Get the user data from sessionStorage
            const userDataJson = sessionStorage.getItem("userData");
            let userData = null;

            try {
                userData = JSON.parse(userDataJson);
            } catch (error) {
                console.error("Error parsing user data:", error);
                alert("User is not logged in. Please log in first.");
                return;
            }

            if (!userData || !userData.id) {
                alert("User is not logged in. Please log in first.");
                return;
            }

            const userId = userData.id;

            // Submit the updated post data to the backend
            fetch( ` http://localhost:8081/UserWebService/api/rentals/${postData.id} ` , {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to update rental post");
                    }
                    return response.text();
                })
                .then(message => {
                    alert(message);

                    // Update session data with the modified post
                    userData.annonces = userData.annonces.map(annonce => {
                        if (annonce.id === postData.id) {
                            return updatedData; // Replace the old post with updated post
                        }
                        return annonce;
                    });

                    // Save updated user data to sessionStorage
                    sessionStorage.setItem("userData", JSON.stringify(userData));

                    // Redirect to the annonces page
                    window.location.href = "Annonces.html";
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error updating post: " + error.message);
                });
        });
    });

</script>
