    <script>
   
    document.addEventListener('DOMContentLoaded', () => {
    	console.log(sessionStorage.getItem("userData"))
        // Check for user data in session storage
        const userData = JSON.parse(sessionStorage.getItem("userData")); // Retrieve user data
        if (userData) {
            console.log("User data found in session:", userData);
            
            // Hide login button
            document.getElementById('login-btn').style.display = 'none';

            // Show additional menu options
            document.getElementById('profile-link').style.display = 'block';
            document.getElementById('posts-link').style.display = 'block';

            // Optionally display the user's name in the UI
            document.getElementById('welcome-message').innerText = `Welcome, ${userData.first_name}`;
        }

        // Handle login button click to navigate to the login page
        const loginButton = document.getElementById('login-btn');
        if (loginButton) {
            loginButton.addEventListener('click', () => {
                window.location.href = "Login-Page.html";
            });
        }
    });
</script>
