    <script>
    document.getElementById('rental-post-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Retrieve form values
        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();
        const duration = parseInt(document.getElementById('duration').value, 10);
        const rentPrice = parseFloat(document.getElementById('rentPrice').value);
        const startTime = document.getElementById('start_time').value;
        const endTime = document.getElementById('end_time').value;
        const rentDuration = parseInt(document.getElementById('rentDuration').value, 10);
        const bikeId = document.getElementById('bike').value;
        const startDate = new Date().toISOString().split('T')[0]; // System date

        const userDataJson = sessionStorage.getItem("userData");
        let userData = null;

        try {
            userData = JSON.parse(userDataJson);
        } catch (error) {
            console.error("Error parsing user data:", error);
            alert("User is not logged in. Please log in first.");
            return;
        }

        if (!userData || !userData.id) {
            alert("User is not logged in. Please log in first.");
            return;
        }

        const userId = userData.id;
        // Validate duration
        if (duration > 30) {
            displayError("Post duration cannot exceed 30 days.");
            return;
        }

        // Validate start and end times
        const startTimeObj = new Date(`1970-01-01T${startTime}:00`);
        const endTimeObj = new Date(`1970-01-01T${endTime}:00`);

        if (endTimeObj <= startTimeObj) {
            displayError("End Time must be later than Start Time.");
            return;
        }

        // Validate rent duration
        const maxRentDuration = (endTimeObj - startTimeObj) / (1000 * 60 * 60); // Difference in hours
        if (rentDuration > maxRentDuration) {
            displayError(`Rent Duration cannot exceed ${maxRentDuration.toFixed(2)} hours.`);
            return;
        }
     
        
     
     fetch(`http://localhost:8081/UserWebService/api/bikes/${bikeId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to fetch bike data");
            }
            return response.json();
        })
        .then(bike => {
            // Prepare rental data with the full Bike object
            const rentalData = {
                title,
                description,
                duration,
                rentPrice,
                start_time: startTime,
                end_time: endTime,
                rentDuration,
                startDate,
                bike: bike // Include the full Bike object
            };

            console.log("Rental Data to Submit:", rentalData);

            // Submit to the backend API
            fetch(`http://localhost:8081/UserWebService/api/rentals?userId=${userId}`, 
            		{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(rentalData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to create rental post");
                    }
                    return response.text();
                })
                .then(message => {
                    alert(message);
            	    // Ensure 'annonces' is initialized and is an array
            	   if (!Array.isArray(userData.annonces)) {
            	        userData.annonces = []; // Initialize as an empty array if undefined
            	    } 
            	    // Add rental to sessionStorage
            	    userData.annonces.push(rentalData); // Append the rental to the user's annonces
            	    sessionStorage.setItem("userData", JSON.stringify(userData));
                    window.location.href = "Annonces.html";
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error: " + error.message);
                });
        })
        .catch(error => {
            console.error("Error fetching bike data:", error);
            alert("Error fetching bike data: " + error.message);
        });
    });
     
   
    function clearError() {
        const errorElement = document.getElementById('error-message');
        errorElement.style.display = 'none';
        errorElement.innerText = '';
    }
  
    function displayError(message) {
        const popup = document.getElementById('error-popup');
        const popupMessage = document.getElementById('popup-message');

        popupMessage.textContent = message; // Set the error message
        popup.style.display = 'block'; // Show the popup
    }

    function closeErrorPopup() {
        const popup = document.getElementById('error-popup');
        popup.style.display = 'none'; // Hide the popup
    }

</script>
    <script>
   
    document.addEventListener('DOMContentLoaded', () => {
        // Safely retrieve user data from session storage
        const userDataJson = sessionStorage.getItem("userData");
        let userData = null;

        try {
            userData = JSON.parse(userDataJson);
        } catch (error) {
            console.error("Error parsing user data:", error);
        }

        if (userData) {
            console.log("User data found in session:", userData);

            // Safely access and update DOM elements
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-link');
            const profileLink = document.getElementById('profile-link');
            const postsLink = document.getElementById('posts-link');
            const bikesLink = document.getElementById('Bikes-link');
            const rentalsLink = document.getElementById('rentals-link');
            const welcomeMessage = document.getElementById('welcome-message');

            if (loginBtn) loginBtn.style.display = 'none';
            if (logoutBtn) logoutBtn.style.display = 'block';
            if (profileLink) profileLink.style.display = 'block';
            if (postsLink) postsLink.style.display = 'block';
            if (bikesLink) bikesLink.style.display = 'block';
            if (rentalsLink) rentalsLink.style.display = 'block';
            if (welcomeMessage) welcomeMessage.textContent = `Welcome, ${userData.first_name}`;
            
            const userId = userData.id;

            // Fetch user's bikes
            fetch(`http://localhost:8081/UserWebService/api/users/${userId}/bikes`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch bikes.");
                    }
                    return response.json();
                })
                .then(bikes => {
                    const bikeDropdown = document.getElementById('bike');
                    bikes.forEach(bike => {
                        const option = document.createElement('option');
                        option.value = bike.id; // Assuming each bike has a unique ID
                        option.textContent = bike.model; // Assuming `name` is a property of `Bike`
                        bikeDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error fetching bikes:", error);
                    alert("Unable to load bike options. Please try again later.");
                });
            
            
            
        } else {
            console.log("No user data found in session.");
        }

        // Handle login button click
        const loginButton = document.getElementById('login-btn');
        if (loginButton) {
            loginButton.addEventListener('click', () => {
                window.location.href = "Login-Page.html";
            });
        }
        const logoutButton = document.getElementById('logout-btn');
        if (logoutButton) {
            logoutButton.addEventListener('click', () => {
                
                sessionStorage.clear();
                localStorage.clear();   
                
                window.location.href = "Login-Page.html";
            });
        }
    });

</script>
