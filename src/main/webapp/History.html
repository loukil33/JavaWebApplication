<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .history-table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .history-table th, .history-table td {
            padding: 12px 15px;
            text-align: left;
        }
        .history-table th {
            background-color: #007bff;
            color: white;
        }
        .history-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .history-table tr:hover {
            background-color: #ddd;
        }
        .history-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="history-title">Payment History</h1>
        <table class="history-table" border="1">
            <thead>
                <tr>
                    <th>Bike Name</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Payment ID</th>
                </tr>
            </thead>
            <tbody id="history-table-body">
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchPaymentHistory() {
            try {
                const response = await fetch("http://localhost:8081/UserWebService/api/cart/history");
                const history = await response.json();

                const tableBody = document.getElementById("history-table-body");
                history.forEach(record => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${record.bikeName}</td>
                        <td>$${record.bikePrice.toFixed(2)}</td>
                        <td>${new Date(record.paymentDate).toLocaleString()}</td>
                        <td>${record.paymentId}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (err) {
                console.error("Error fetching payment history:", err);
            }
        }

        fetchPaymentHistory();
    </script>
</body>
</html>
