<section class="u-clearfix u-container-align-center u-section-2" id="add-bike-section">

        <h2 class="u-align-center u-custom-font u-text u-text-custom-color-1 u-text-default u-text-1">Add a Bike to Rent</h2>
        <form id="add-bike-form" action="http://localhost:8081/api/bikes" method="post" enctype="multipart/form-data">
		    <label for="model">Model:</label>
		    <input type="text" id="model" name="model" required><br><br>
		
		    <label for="brand">Brand:</label>
		    <input type="text" id="brand" name="brand" required><br><br>
		
		    <label for="condition">Condition:</label>
		    <select id="condition" name="condition" required>
		        <option value="New">New</option>
		        <option value="Used">Used</option>
		    </select><br><br>
		
		    <label for="color">Color:</label>
		    <input type="text" id="color" name="color" required><br><br>
		
		    <label for="images">Upload Images:</label>
		    <input type="file" id="images" name="images" multiple accept="image/*"><br><br>
		
        <button type="submit" onclick="handleSubmit(event)">Add Bike</button>
		</form>

    </div>
</section>


 <script>
        // JavaScript function to handle form submission
        async function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const form = document.getElementById('add-bike-form');
            const formData = new FormData(form);

            try {
                // Send form data to the server
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Bike added successfully!');
                    console.log('Response:', result);
                    form.reset(); // Reset the form after successful submission
                } else {
                    const error = await response.json();
                    alert('Failed to add bike: ' + (error.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        }
    </script>
