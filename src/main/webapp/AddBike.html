    <h1>Add a Bike</h1>
    <form id="add-bike-form">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br><br>

        <label for="condition">Condition:</label>
        <select id="condition" name="condition" required>
            <option value="New">New</option>
            <option value="Used">Used</option>
        </select><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="image">Upload Image (optional):</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit" onclick="handleSubmit(event)">Add Bike</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            console.log("Submit button clicked.");
            
            // Collect form data
            const form = document.getElementById('add-bike-form');
            const formData = new FormData(form);

            // Convert image file to Base64 (if uploaded)
            const imageInput = document.getElementById('image');
            const file = imageInput.files[0];

            let base64Image = null;
            if (file) {
                base64Image = convertFileToBase64(file);
            }

            // Prepare JSON payload
            const data = {
                model: formData.get('model'),
                brand: formData.get('brand'),
                condition: formData.get('condition'),
                color: formData.get('color'),
                images: base64Image ? [base64Image] : [] // Send Base64 image if available
            };

            console.log("Data to send:", data);

            // Send data to the server
            fetch("http://localhost:8081/UserWebService/api/bikes", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log("Fetch response:", response);
                if (!response.ok) {
                    throw new Error("Failed to register bike.");
                }
                return response.json(); // Assuming the response is JSON
            })
            .then(message => {
                console.log("Success message:", message);
                alert('Bike added successfully!');
                form.reset(); // Reset the form after successful submission
            })
            .catch(error => {
                console.error("Error during fetch:", error);
                alert('Error: ' + error.message);
            });
        }

        // Function to convert a file to Base64
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = function () {
                    resolve(reader.result);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file); // Convert file to Base64
            });
        }
    </script>
