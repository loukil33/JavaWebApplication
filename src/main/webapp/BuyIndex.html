<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Shop - Buy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .bike-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .bike-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .bike-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
        .bike-card button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bike-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Available Bikes</h1>
    <button onclick="window.location.href='Cart.html'" style="margin-bottom: 20px; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Check Cart
    </button>
    <div class="bike-list" id="bike-list">
        <!-- Bikes will be dynamically loaded here -->
    </div>

    <script>
        let cartItems = []; // To track items in the cart

        // Fetch and display bikes
        async function loadBikes() {
            const bikeList = document.getElementById('bike-list');
            try {
                const response = await fetch("http://localhost:8081/UserWebService/api/bikes");
                const bikes = await response.json();
                bikeList.innerHTML = ""; // Clear the list
                bikes.forEach(bike => {
                    const bikeCard = document.createElement('div');
                    bikeCard.classList.add('bike-card');
                    bikeCard.innerHTML = `
                        <img src="${bike.images[0]}" alt="${bike.model}">
                        <h3>${bike.model} (${bike.brand})</h3>
                        <p>Price: â‚¬${bike.salePrice}</p>
                        <button onclick="addToCart(${bike.id}, '${bike.model}', ${bike.salePrice}, '${bike.images[0]}')">Add to Cart</button>
                    `;
                    bikeList.appendChild(bikeCard);
                });
            } catch (error) {
                console.error('Error loading bikes:', error);
                bikeList.innerHTML = `<p>Failed to load bikes. Please try again later.</p>`;
            }
        }


        const userId = 1; // Static user ID for testing; Replace with actual user ID

     // Add bike to the cart
     async function addToCart(id, model, price, image) {
         // Check for a valid price before adding to the cart
         if (!price || price <= 0) {
             alert("Invalid bike price. Please provide a valid price.");
             return;
         }

         if (cartItems.some(item => item.id === id)) {
             alert('This bike is already in your cart.');
             return;
         }

         try {
             const response = await fetch(`http://localhost:8081/UserWebService/api/cart/add?userId=${userId}`, {
                 method: "POST",
                 headers: { "Content-Type": "application/json" },
                 body: JSON.stringify({ id, model, salePrice: price, image })
             });
             const message = await response.text();
             alert(message);
         } catch (error) {
             console.error('Error adding to cart:', error);
             alert('Failed to add to cart. Please try again.');
         }
     }



        // Load bikes on page load
        loadBikes();
    </script>
</body>
</html>
