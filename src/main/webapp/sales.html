    <script>
        // Sample sales data - you can replace this with actual data from a backend API
        const sales = [
            {
                id: 1,
                title: "Mountain Bike Sale",
                description: "High-performance mountain bike",
                salePrice: 300,
                startDate: "2024-05-01",
                bike: {
                    model: "Mountain Bike",
                    brand: "Trek",
                    condition: "New",
                    color: "Red"
                }
            },
            {
                id: 2,
                title: "Road Bike Sale",
                description: "Speedy road bike",
                salePrice: 250,
                startDate: "2024-06-01",
                bike: {
                    model: "Road Bike",
                    brand: "Giant",
                    condition: "Used",
                    color: "Blue"
                }
            },
            {
                id: 3,
                title: "Electric Bike Sale",
                description: "Eco-friendly electric bike",
                salePrice: 500,
                startDate: "2024-07-01",
                bike: {
                    model: "Electric Bike",
                    brand: "Specialized",
                    condition: "New",
                    color: "Black"
                }
            }
        ];

        // Function to display all sales
        function displaySales(sales) {
            const container = document.getElementById('sales-container');
            container.innerHTML = ''; // Clear existing content

            if (sales.length === 0) {
                container.innerHTML = '<p>No sales available.</p>';
                return;
            }

            sales.forEach(sale => {
                const saleHTML = `
                    <div class="u-list-item u-radius u-repeater-item u-shape-round u-white u-list-item-1">
                        <div class="u-container-layout u-similar-container u-container-layout-1">
                            <h5 class="u-align-center u-text u-text-3">${sale.title}</h5>
                            <p class="u-align-center u-text u-text-4">Model: ${sale.bike.model}</p>
                            <p class="u-align-center u-text u-text-5">Brand: ${sale.bike.brand}</p>
                            <p class="u-align-center u-text u-text-6">Condition: ${sale.bike.condition}</p>
                            <p class="u-align-center u-text u-text-6">Color: ${sale.bike.color}</p>
                            <p class="u-align-center u-text u-text-6">Price: â‚¬${sale.salePrice}</p>
                            <p class="u-align-center u-text u-text-6">Start Date: ${sale.startDate}</p>

                            <a href="#" onclick="purchaseSale(${sale.id})" class="u-btn u-btn-round u-button-style u-hover-custom-color-1 u-radius u-btn-2">
                                Buy Now
                            </a>
                        </div>
                    </div>
                `;
                container.innerHTML += saleHTML;
            });
        }

        // Function to handle purchase of a sale
        function purchaseSale(saleId) {
            alert("You are attempting to purchase sale with ID: " + saleId);
        }

        // Display sales on page load
        document.addEventListener('DOMContentLoaded', function() {
            displaySales(sales);
        });
    </script>
