<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Page</title>
    <link rel="stylesheet" href="css/nicepage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="u-align-center u-header u-header" id="header">
        <div class="u-sheet u-sheet-1">
            <h2 class="u-align-center u-custom-font u-text u-text-default u-text-1">Available Sales</h2>
        </div>
    </header>

    <h1>Sales with Live Currency Conversion</h1>

    <label for="currency">Select Currency:</label>
    <select id="currency" onchange="convertPrices()">
        <!-- Currencies will be populated dynamically -->
    </select>

    <section class="u-clearfix u-container-align-center u-palette-1-light-3 u-section" id="sales-section">
        <div id="sales-container" class="u-list">
            <!-- Sales will be dynamically loaded here -->
        </div>
    </section>

    <footer class="u-align-center u-footer u-footer" id="footer">
        <p class="u-small-text u-text u-text-variant u-text-1">Eiffel Corp &copy; 2024. All rights reserved.</p>
    </footer>

    <script>
        const BASE_CURRENCY = "EUR"; // Base currency for the sales prices
        let conversionRates = {}; // To store the fetched currency rates
        let salesData = []; // To store the sales data for dynamic rendering

        // Fetch sales and display them
        async function fetchAndDisplaySales() {
            try {
                const response = await fetch("http://localhost:8081/UserWebService/api/sales");
                if (!response.ok) throw new Error("Failed to fetch sales data.");

                salesData = await response.json();
                displaySales(salesData);
                fetchCurrencyRates(); // Fetch currency rates once sales data is loaded
            } catch (error) {
                console.error("Error fetching sales:", error);
                document.getElementById("sales-container").innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Display sales
        function displaySales(sales) {
            const container = document.getElementById("sales-container");
            container.innerHTML = ""; // Clear any previous content

            if (sales.length === 0) {
                container.innerHTML = `<p>No sales available at the moment.</p>`;
                return;
            }

            sales.forEach(sale => {
                const bike = sale.bike;

                const saleHTML = `
                    <div class="u-list-item u-radius u-repeater-item u-shape-round u-white u-list-item-1">
                        <div class="u-container-layout u-similar-container u-container-layout-1">
                            <img src="${bike.images && bike.images.length > 0 ? bike.images[0] : 'http://localhost:8081/UserWebService/css/images/imagevelo.jpg'}" 
                                 alt="Bike Image" 
                                 class="u-expanded-width u-image u-image-round u-radius u-image-1" 
                                 style="height: 200px; object-fit: cover;">

                            <h3 class="u-align-center u-text u-text-1">${sale.title}</h3>
                            <p class="u-align-center u-text u-text-2">${sale.description}</p>
                            <p class="u-align-center u-text u-text-3">
                                <strong>Price:</strong> 
                                <span data-price="${sale.salePrice}" class="price">â‚¬${sale.salePrice.toFixed(2)}</span>
                            </p>
                            <p class="u-align-center u-text u-text-4"><strong>Start Date:</strong> ${sale.startDate}</p>
                            <p class="u-align-center u-text u-text-5"><strong>Duration:</strong> ${sale.duration} days</p>
                            <p class="u-align-center u-text u-text-6"><strong>Bike:</strong> ${bike.model} (${bike.brand}, ${bike.color})</p>

                            <button class="u-btn u-btn-round u-button-style u-radius u-btn-2" 
                                    onclick="purchaseSale(${sale.id})">
                                Buy Now
                            </button>
                        </div>
                    </div>`;
                container.innerHTML += saleHTML;
            });
        }

        // Fetch currency rates and populate dropdown
        async function fetchCurrencyRates() {
            try {
                const response = await fetch("https://v6.exchangerate-api.com/v6/b799283f68d4ffc21668f606/latest/EUR");
                if (!response.ok) throw new Error("Failed to fetch currency rates.");

                const data = await response.json();
                conversionRates = data.conversion_rates;

                populateCurrencyDropdown(Object.keys(conversionRates));
            } catch (error) {
                console.error("Error fetching currency rates:", error);
            }
        }

        // Populate the currency dropdown
        function populateCurrencyDropdown(currencies) {
            const dropdown = document.getElementById("currency");
            dropdown.innerHTML = ""; // Clear existing options

            currencies.forEach(currency => {
                const option = document.createElement("option");
                option.value = currency;
                option.textContent = currency;
                dropdown.appendChild(option);
            });

            dropdown.value = BASE_CURRENCY; // Set default to base currency
        }

        // Convert prices based on selected currency
        function convertPrices() {
            const selectedCurrency = document.getElementById("currency").value;
            const prices = document.querySelectorAll(".price");

            prices.forEach(priceElement => {
                const basePrice = parseFloat(priceElement.getAttribute("data-price"));
                const convertedPrice = (basePrice * conversionRates[selectedCurrency]).toFixed(2);

                priceElement.textContent = `${selectedCurrency} ${convertedPrice}`;
            });
        }

        // Purchase sale handler
        function purchaseSale(saleId) {
            alert(`Purchase functionality for Sale ID: ${saleId} is not yet implemented.`);
        }

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", fetchAndDisplaySales);
    </script>
</body>
</html>
