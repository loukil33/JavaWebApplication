<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Currency Conversion for Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        select {
            margin-bottom: 20px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <h1>Sales with Live Currency Conversion</h1>

    <label for="currency">Select Currency:</label>
    <select id="currency" onchange="convertPrices()">
        <!-- The options will be dynamically generated -->
    </select>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price (<span id="currency-label">EUR</span>)</th>
            </tr>
        </thead>
        <tbody id="sales-table">
            <!-- Sales will be dynamically generated -->
        </tbody>
    </table>

    <script>
        // Static sales data in EUR
        const sales = [
            { title: "Mountain Bike", description: "A sturdy mountain bike.", price: 500 },
            { title: "Road Bike", description: "A lightweight road bike.", price: 800 },
            { title: "Electric Bike", description: "An eco-friendly electric bike.", price: 1200 }
        ];

        let exchangeRates = { EUR: 1 }; // Default rates with EUR base

        // Function to populate the currency dropdown
        function populateCurrencyDropdown() {
            const currencyDropdown = document.getElementById("currency");
            currencyDropdown.innerHTML = ''; // Clear previous options

            for (const currency in exchangeRates) {
                const option = document.createElement("option");
                option.value = currency;
                option.textContent = currency;
                currencyDropdown.appendChild(option);
            }
        }

        // Function to populate the sales table
        function populateTable() {
            const tableBody = document.getElementById("sales-table");
            tableBody.innerHTML = ''; // Clear the table

            sales.forEach((sale, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${sale.title}</td>
                    <td>${sale.description}</td>
                    <td id="price-${index}">${sale.price.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to convert prices and update the table
        function convertPrices() {
            const selectedCurrency = document.getElementById("currency").value;
            const conversionRate = exchangeRates[selectedCurrency];

            // Update currency label
            document.getElementById('currency-label').textContent = selectedCurrency;

            // Update prices in the table
            sales.forEach((sale, index) => {
                const convertedPrice = sale.price * conversionRate;
                document.getElementById(`price-${index}`).textContent = convertedPrice.toFixed(2);
            });
        }

        // Function to fetch exchange rates from the API
        function fetchExchangeRates() {
            fetch("https://open.er-api.com/v6/latest/EUR") // Replace with your chosen API endpoint
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch exchange rates.");
                    }
                    return response.json();
                })
                .then(data => {
                    exchangeRates = data.rates; // Update exchange rates
                    populateCurrencyDropdown(); // Populate dropdown with currencies
                    convertPrices(); // Update table prices with current rates
                })
                .catch(error => {
                    console.error("Error fetching exchange rates:", error);
                    alert("Failed to fetch exchange rates. Using default rates.");
                    populateCurrencyDropdown();
                });
        }

        // Initialize the table on page load
        document.addEventListener('DOMContentLoaded', () => {
            populateTable();
            fetchExchangeRates(); // Fetch live rates and update the UI
        });
    </script>

</body>
</html>
